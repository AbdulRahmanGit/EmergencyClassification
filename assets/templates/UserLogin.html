{%extends 'base.html'%}
{%load static%}
{%block contents%}
 <!--Hero_Section-->
<section id="hero_section" class="top_cont_outer">
    <div class="hero_wrapper">
        <div class="container">
            <div class="hero_section">
                <div class="row">
                    <div class="col-lg-5 col-sm-7">
                        <div class="top_left_cont zoomIn wow animated">
<h2> User Login Form</h2>
                             <form action="{%url 'UserLoginCheck'%}" method="post">
                        {%csrf_token%}

                        <div id="div_id_username" class="form-group"><label for="id_username" class=" requiredField custom-label">
                            Username<span class="asteriskField">*</span> </label>
                            <div><input type="text" name="loginname" required autofocus autocapitalize="none"
                                        autocomplete="username" maxlength="150" class="textinput textInput form-control"
                                        required id="id_username"></div>
                        </div>
                        <div id="div_id_password" class="form-group"><label for="id_password" class=" requiredField custom-label">
                            Password<span class="asteriskField">*</span> </label>
                            <div><input type="password" name="pswd" required autocomplete="current-password"
                                        class="textinput textInput form-control" required id="id_password"></div>
                        </div>

                        <button type="submit" class="btn btn-dark mb-6">Login</button>

                    </form>
                    {% if messages %}
                    {% for message in messages %}
                    <font  color='Blue'> {{ message }}</font>
                    {% endfor %}
                    {% endif %}
                        </div>
                    </div>
                    <div class="col-lg-7 col-sm-5">
                        <img src="{%static 'img\Medical Cross.jpg'%}" class="zoomIn wow animated" alt="" width = "auto" height="auto"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Hero_Section-->
<style>
    .custom-label {
    color: #ffffff; /* Change this to the desired color */
}
button{
    color: black;
}

</style>
{%endblock%}
